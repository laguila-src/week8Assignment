    <div class="contact-form-div">
        <form>
            <label for="comment">What do you think:</label><br>
            <textarea name="comment" rows="8" cols="70"></textarea><br>
            <label for="name">Name</label><br>
            <input type="text" name="name" size=40 placeholder=""><br>
            <label for="email">Email</label><br>
            <input type="text" name="email" size=40 placeholder=""><br><br>
            <input id="popUp" type="submit" value="POST COMMENT">
        </form>
    </div>
